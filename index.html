<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal Box (Second) Mini Project</title>
        <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>



        <div class="container">
                <h2>Login Form</h2>
                                        <!-- js work here -->
                <button type="button" id="btn-modal" class="btn">Login</button>
        </div>

        <!-- STRAT MODAL AREA  -->
                <!-- Start Login Modal  -->
                <div id="loginModal" class="modal fade">
                        <div class="modal-dialog">
                                <div class="modal-content">
                                        <div class="modal-header">
                                                <span class="btn-close">&times;</span>
                                                <img src="./avatar.png" class="avatars" alt="avatar">
                                        </div>
                                        <div class="modal-body">
                                                <form action="" method="">
                                                        <div class="form-group">
                                                                <label for="username">Username</label>
                                                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your real name" required autocomplete="off">
                                                        </div>

                                                        <div class="form-group">
                                                                <label for="password">password</label>
                                                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required autocomplete="off">
                                                        </div>

                                                        <div class="d-grid">
                                                                <button type="submit" class="btn">Login</button>

                                                        </div>

                                                        <label for="">
                                                                <input type="checkbox" name="rememberme" id="rememberme" class="checkbox"> Remember Me
                                                        </label>
                                                </form>
                                        </div>
                                        <div class="modal-footer">
                                                <span class="forgot">Forgot <a href="javascript:void(0);">Password ?</a></span>
                                        </div>
                                </div>
                        </div>
                </div>
                <!-- End Login Modal  -->
        <!-- END MODAL AREA  -->


        <script src="./app.js" type="text/javascript"></script>
</body>
</html>
